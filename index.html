<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Socials</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="overlay-body">
      <p class="overlay-title">Cookies y contenido generado por usuarios</p>
      <p class="overlay-description">Este sitio utiliza cookies para ofrecerte información relevante y comprender mejor cómo lo usas.</p>
      <p class="overlay-description">Acepta las cookies para un <b>mejor funcionamiento</b>.</p>

      <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Aceptar</div>
        <div id="decline-button" class="overlay-button">Rechazar</div>

        <div id="secret-button" class="overlay-button secret">Ayuda</div>
      </div>

      <a href="https://media.discordapp.net/attachments/..." target="_blank" class="overlay-link">Salir</a>
    </div>
  </div>

  <div class="scare" id="main-content">
    <video id="video" class="video" src="video.mp4" loop></video>
  </div>

  <div id="darkmode" hidden>
    <div class="terror-overlay"></div>
    <p class="terror-text">Ya no puedes salir...</p>
    <audio id="terror-audio" src="terror.mp3" autoplay loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
